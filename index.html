<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="3;url=https://m-k-boost-kwee.vercel.app/">
    
    <style>
        :root {
            --primary: #6366f1;        /* indigo-500 */
            --primary-dark: #4f46e5;    /* indigo-600 */
            --bg: #0f172a;              /* slate-900 */
            --card: #1e293b;            /* slate-800 */
            --text: #e2e8f0;
            --text-secondary: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: grid;
            place-items: center;
        }

        .redirect-card {
            background: var(--card);
            border-radius: 16px;
            padding: 3rem 2.5rem;
            width: 100%;
            max-width: 420px;
            margin: 1rem;
            text-align: center;
            border: 1px solid rgba(99, 102, 241, 0.12);
            box-shadow: 0 20px 40px -12px rgba(0, 0, 0, 0.6),
                        0 4px 16px rgba(99, 102, 241, 0.08);
        }

        .loader {
            width: 64px;
            height: 64px;
            margin: 0 auto 1.8rem;
            position: relative;
        }

        .loader::before,
        .loader::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50%;
            border: 4px solid transparent;
        }

        .loader::before {
            border-top-color: var(--primary);
            border-right-color: var(--primary);
            animation: spin 1.1s linear infinite;
        }

        .loader::after {
            border-top-color: var(--primary);
            border-bottom-color: var(--primary);
            animation: spin 1.4s linear infinite reverse;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        h1 {
            font-size: 1.6rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 1rem;
            color: var(--text-secondary);
            line-height: 1.5;
            margin-bottom: 2rem;
        }

        .btn-manual {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.9rem 2rem;
            background: var(--primary);
            color: white;
            font-weight: 500;
            font-size: 0.95rem;
            border-radius: 10px;
            text-decoration: none;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
        }

        .btn-manual:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 10px 25px -8px rgba(99, 102, 241, 0.4);
        }

        .status {
            margin-top: 1.8rem;
            font-size: 0.82rem;
            color: var(--text-secondary);
            opacity: 0.8;
        }

        @media (max-width: 420px) {
            .redirect-card {
                padding: 2.5rem 1.8rem;
            }
        }
    </style>
</head>
<body>

    <div class="redirect-card">
        <div class="loader"></div>
        
        <h1>Almost there...</h1>
        <p class="subtitle">We're redirecting you to the updated page</p>

        <a href="https://youdata-one.vercel.app/" class="btn-manual">
            Go now
        </a>

        <div class="status">Connecting securely...</div>
    </div>

    <script>
        const targetUrl = "https://youdata-one.vercel.app/";

        function doRedirect() {
            window.location.replace(targetUrl);
        }

        // Slightly faster & smoother feel
        setTimeout(doRedirect, 1200);
    </script>

</body>
</html>

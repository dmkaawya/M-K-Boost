<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <meta http-equiv="refresh" content="3;url=https://m-k-boost-kwee.vercel.app/">
    
    <style>
        /* CSS Reset and Basic Setup */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f6f8;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        /* Container for the redirect message */
        .redirect-container {
            text-align: center;
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            max-width: 400px;
            width: 90%;
        }

        /* Spinner Animation */
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e0e0e0;
            border-top: 4px solid #007bff; /* Blue color */
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Typography */
        h1 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #1a1a1a;
        }

        p {
            font-size: 0.95rem;
            color: #666;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        /* Manual Link Button (Backup) */
        .manual-link {
            display: inline-block;
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .manual-link:hover {
            background-color: #0056b3;
        }

        .status-text {
            font-size: 0.8rem;
            color: #888;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="redirect-container">
        <div class="spinner"></div>
        <h1>Please Wait...</h1>
        <p>We are redirecting you to the updated content.</p>
        
        <!-- Manual button in case JavaScript fails -->
        <a href="https://m-k-boost-kwee.vercel.app/" class="manual-link">Go Now</a>
        
        <div class="status-text">Connecting to server...</div>
    </div>

    <script>
        // Set the destination URL
        const targetUrl = "https://m-k-boost-kwee.vercel.app/";

        // Function to perform the stealth redirect
        function doRedirect() {
            // Using replace() prevents the user from using the "Back" button
            // to return to the original page, making it feel like a seamless transition.
            window.location.replace(targetUrl);
        }

        // Execute redirect almost immediately (1 second delay to let the UI load)
        setTimeout(function() {
            doRedirect();
        }, 1000);
    </script>

</body>
</html>
